name: Publish

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    uses: ./.github/workflows/check-test-build.yml
  publish:
    needs:
      - build
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Publish to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags')
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Download linux executable
        uses: actions/download-artifact@v3
        with:
          name: linux_executable
          path: dist/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          files: |
            dist/*.whl
            dist/scsd_linux64
  docker:
    needs:
      - publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            hhhhojeihsu/scsd
            # TODO ensure pypi is uploaded
      - name: Get Tag without v
        id: tag_v
        run: |
          echo version=${DOCKER_METADATA_OUTPUT_VERSION} | sed 's/v//g' >> $GITHUB_OUTPUT
      - name: Wait until pypi availible
        uses: nick-fields/retry@v2.8.3
        with:
          timeout_minutes: 3
          max_attempts: 5
          retry_on: error
          retry_wait_seconds: 15
          command: /bin/sh -c 'if [ $(curl https://pypi.org/pypi/scsd/json | jq -r .info.version) = "${{ steps.meta.outputs.tags }}" ]; then return 0; else return 1; fi'
      - name: Docker Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            SCSD_VERSION=${{ steps.tag_v.outputs.version }}
